language: node_js
node_js:
- "8"
jobs:
  include:
  - stage: build apiserver
    before_install:
    - cd apiserver
    install:
    - npm install
    script:
    - NODE_TLS_REJECT_UNAUTHORIZED=0 npm run test
    after_script:
    - cd ..
  - stage: build client
    before_install:
    - cd client
    install:
    - npm install
    script:
    - npm run build
    after_script:
    - cd ..
  - stage: deploy server
    if: branch = master AND type = push
    before_install:
    - cd apiserver
    - openssl aes-256-cbc -K $encrypted_ab7e70f73e9d_key -iv $encrypted_ab7e70f73e9d_iv -in gae-deploy-key.json.enc -out gae-deploy-key.json -d
    script: skip
    deploy:
      provider: gae
      keyfile: gae-deploy-key.json
      project: delivery-tracker-service
    after_script:
    - cd ..
  - stage: deploy client
    if: branch = master AND type = push
    env:
    - secure: 
    before_install:
    - cd client
    install:
    - yarn install
    script:
    - NODE_ENV=production yarn run build
    - echo -n 'tracker.delivery' > dist/CNAME
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: "$GITHUB_TOKEN"
      keep_history: true
      local_dir: client/dist
      target_branch: gh-pages
    after_script:
    - cd ..
